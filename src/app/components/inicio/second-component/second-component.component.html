<div class="mt-3 mb-2 flex justify-center">
  <p class="colorIconos borderBottom text-center font-serif text-4xl">
    Promociones
  </p>
</div>

<div *ngIf="datos?.section_1?.slide_promo" class="mb-8">
  <div class="">
    <!-- ml-7
        sm:ml-8
        md:ml-20
        lg:ml-24
        xl:ml-32
        2xl:ml-72
        3xl:ml-80
        4xl:ml-96
        5xl:ml-96 5xl:px-80 -->
    <div
      class="
        max-w-xs
        sm:max-w-xl
        md:max-w-2xl
        lg:max-w-3xl
        xl:max-w-4xl
        mx-auto
      "
    >
      <!--  -->
      <div class="backdrops">
        <ngx-glide
          #ngxGlide
          [showArrows]="showArrows"
          [showBullets]="showBullets"
          [arrowLeftLabel]="arrowLeftLabel"
          [arrowRightLabel]="arrowRightLabel"
          [type]="type"
          [startAt]="startAt"
          [perView]="perView"
          [focusAt]="isCenter ? 'center' : focusAt"
          [gap]="gap"
          [autoplay]="isAutoplay ? autoplay : false"
          [hoverpause]="hoverpause"
          [keyboard]="keyboard"
          [bound]="bound"
          [swipeThreshold]="isSwipeThreshold ? swipeThreshold : false"
          [dragThreshold]="isDragThreshold ? dragThreshold : false"
          [perTouch]="isPerTouch ? perTouch : false"
          [touchRatio]="touchRatio"
          [touchAngle]="touchAngle"
          [animationDuration]="animationDuration"
          [rewind]="rewind"
          [rewindDuration]="rewindDuration"
          [animationTimingFunc]="animationTimingFunc"
          [direction]="direction"
          [listenToEvents]="true"
          [breakpoints]="{
            '640': { perView: 1 },
            '1024': { perView: 2 }
          }"
          (mountedBefore)="onMountedBefore()"
          (mountedAfter)="onMountedAfter()"
          (updated)="onUpdated()"
          (played)="onPlayed()"
          (paused)="onPaused()"
          (buildedBefore)="onBuildedBefore()"
          (buildedAfter)="onBuildedAfter()"
          (ranBefore)="onRanBefore($event)"
          (ran)="onRan($event)"
          (ranAfter)="onRanAfter($event)"
          (ranOffset)="onRanOffset($event)"
          (runStarted)="onRunStarted($event)"
          (runEnded)="onRunEnded($event)"
          (moved)="onMoved($event)"
          (movedAfter)="onMovedAfter($event)"
          (resized)="onResized()"
          (swipeStarted)="onSwipeStarted()"
          (swipeMoved)="onSwipeMoved()"
          (swipeEnded)="onSwipeEnded()"
          (translateJumped)="onTranslateJumped($event)"
        >
          <div
            class="backdrop"
            *ngFor="let item of datos?.section_1?.slide_promo"
          >
            <img
              [src]="item?.img"
              alt="../../../../assets/no-image-found-360x260.png"
            />
          </div>
        </ngx-glide>
      </div>
    </div>
  </div>
</div>
