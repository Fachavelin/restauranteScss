<div class="">
  <div class="justify-center mt-4">
    <div class="max-w-7xl mx-auto">
      <div class="mx-4 flex justify-between">
        <a
          (click)="cargarMenu(0)"
          [ngClass]="opcionMenu == 0 ? 'btn-body-activo' : 'btn-body'"
        >
          <p class="colorIconos font-serif text-lg">Entradas</p>
        </a>
        <a
          (click)="cargarMenu(1)"
          [ngClass]="opcionMenu == 1 ? 'btn-body-activo' : 'btn-body'"
        >
          <p class="colorIconos font-serif text-lg">Platos Fuertes</p>
        </a>
        <a
          (click)="cargarMenu(2)"
          [ngClass]="opcionMenu == 2 ? 'btn-body-activo' : 'btn-body'"
        >
          <p class="colorIconos font-serif text-lg">Postres</p>
        </a>
        <a
          (click)="cargarMenu(3)"
          [ngClass]="opcionMenu == 3 ? 'btn-body-activo' : 'btn-body'"
        >
          <p class="colorIconos font-serif text-lg">Bebidas</p>
        </a>
      </div>
    </div>
  </div>
  <div class="flex justify-center">
    <div
      [ngSwitch]="opcionMenu"
      class="place-items-center grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3"
    >
      <!--*ngIf="opcionMenu == 1"  -->
      <div
        *ngFor="let item of datos.section_2.type_menu[opcionMenu].menu"
        class="cardBody animate__animated animate__zoomIn"
      >
        <div class="colorIconos mt-4">
          {{ item.title }}
        </div>
        <img src="{{ item.img }}" alt="" class="" />
        <div class="colorDescripcion">
          {{ item.description }}
        </div>
        <div class="colorIconos">
          {{ item.price | currency }}
        </div>
      </div>
    </div>
  </div>
</div>
