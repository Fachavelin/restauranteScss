<div class="w-full text-white colorShared">
  <div
    class="
      flex flex-col
      max-w-screen-xl
      px-4
      mx-auto
      md:items-center md:justify-between md:flex-row md:px-6
      lg:px-8
    "
  >
    <div class="p-2 flex items-center flex justify-between">
      <img class="h-12 w-auto" [src]="datos?.logo" alt="" />

      <button
        (click)="abrir()"
        class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
      >
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path
            *ngIf="!smPresionado"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
          <path
            *ngIf="smPresionado"
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div
      class="
        flex-col flex-grow
        pb-4
        md:pb-0
        hidden
        md:flex md:justify-end md:flex-row
        flex
        items-center
      "
    >
      <a
        class="navbarItem focus:outline-none focus:shadow-outline"
        routerLink=""
        routerLinkActive="colorActivo"
        [routerLinkActiveOptions]="{ exact: true }"
        >Inicio</a
      >
      <a
        class="navbarItem focus:outline-none focus:shadow-outline"
        routerLink="menu"
        routerLinkActive="colorActivo"
        >Menú</a
      >
      <a
        class="navbarItem focus:outline-none focus:shadow-outline"
        routerLink="galeria"
        routerLinkActive="colorActivo"
        >Galería</a
      >
      <a
        class="navbarItem focus:outline-none focus:shadow-outline"
        routerLink="contacto"
        routerLinkActive="colorActivo"
        >Contacto</a
      >

      <div class="relative">
        <button
          class="
            flex flex-row
            items-center
            -2
            mt-2
            text-sm
            font-semibold
            text-left
            -mode:bg-transparent
            dark-mode:focus:text-white
            dark-mode:hover:text-white
            dark-mode:focus:bg-gray-600
            dark-mode:hover:bg-gray-600
            md:w-auto md:inline md:mt-0 md:ml-4
            hover:text-gray-900
            focus:text-gray-900
            hover:bg-gray-200
            focus:bg-gray-200 focus:outline-none focus:shadow-outline
          "
        ></button>
        <div
          class="
            absolute
            right-0
            w-full
            mt-2
            origin-top-right
            rounded-md
            shadow-lg
            md:w-48
          "
        ></div>
      </div>
    </div>
  </div>
  <!-- Menu Celular -->
  <div
    class="hidden"
    [ngClass]="
      smPresionado
        ? 'block animate__animated animate__slideInDown'
        : 'abierto ? animate__animated animate__slideOutUp'
    "
    [ngClass]="
      abierto ? 'block  animate__animated animate__slideInDown' : 'hidden'
    "
    class="md:hidden"
  >
    <div class="px-2 py-2 colorShared rounded-md">
      <a
        class="responsiveNavbarItem focus:outline-none focus:shadow-outline"
        routerLink=""
        routerLinkActive="colorActivo"
        [routerLinkActiveOptions]="{ exact: true }"
        >Inicio</a
      >
      <a
        class="responsiveNavbarItem focus:outline-none focus:shadow-outline"
        routerLink="menu"
        routerLinkActive="colorActivo"
        >Menú</a
      >
      <a
        class="responsiveNavbarItem focus:outline-none focus:shadow-outline"
        routerLink="galeria"
        routerLinkActive="colorActivo"
        >Galería</a
      >
      <a
        class="responsiveNavbarItem focus:outline-none focus:shadow-outline"
        routerLink="contacto"
        routerLinkActive="colorActivo"
        >Contacto</a
      >
    </div>
  </div>
</div>
<div class="hr"></div>
